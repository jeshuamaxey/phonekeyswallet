<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Phone Keys Wallet</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- one stylesheet to rule them all -->
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body class="impress-not-supported">
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
    <!--
        <div class="fallback-message">
            <p>Your browser <b>doesn't support the features required</b> by impress.js, so you are presented with a simplified version of this presentation.</p>
            <p>For the best experience please use the latest <b>Chrome</b>, <b>Safari</b> or <b>Firefox</b> browser.</p>
        </div>
    -->
        <!-- start app -->
        <div id="impress" class="container">
            <div id="" class="step slide hero-unit question begin" data-x="0" data-y="0" data-scale="1">
                <h1>Ready?</h1>
                <button whereNext=gender class="btn">Begin</button>
            </div>
            <div id="gender" class="step slide hero-unit question gender" data-x="0" data-y="1000">
                <h2>Are you...</h2>
                <img src="img/icons/male.svg">
                <img src="img/icons/female.svg">
                <div class="yorn">
                    <button whereNext=intermediate-one postIntermediate=gotPhone class="btn btn-info male">Male</button>
                    <button whereNext=intermediate-one postIntermediate=intermediate-two class="btn btn-info female">Female</button>
                </div>
            </div>
            
            <div id="intermediate-one" class="step slide hero-unit intermediate" data-x="0" data-y="2000"></div>

            <div id="intermediate-two"  postIntermediate=gotBag class="step slide hero-unit intermediate" data-x="3000" data-y="2000"></div>

            <div id="gotPhone" class="step slide hero-unit question phone" data-x="-3000" data-y="2000">
                <h2>Have you got your...</h2>
                <img src="img/icons/phone.svg">
                <div class="yorn">
                    <button whereNext=gotKeys class="btn btn-success">Yes</button>
                    <button whereNext=noPhone class="btn btn-danger">No</button>
                </div>
            </div>
            <div id="gotKeys" class="step slide hero-unit question keys" data-x="-3000" data-y="3000">
                <h2>Have you got your...</h2>
                <img src="img/icons/keys.svg">
                <div class="yorn">
                    <button whereNext=gotWallet class="btn btn-success">Yes</button>
                    <button whereNext=noKeys class="btn btn-danger">No</button>
                </div>
            </div>
            <div id="gotWallet" class="step slide hero-unit question wallet" data-x="-3000" data-y="4000">
                <h2>Have you got your...</h2>
                <img src="img/icons/wallet.svg">
                <div class="yorn">
                    <button whereNext=allSet class="btn btn-success">Yes</button>
                    <button whereNext=noWallet class="btn btn-danger">No</button>
                </div>
            </div>
            <div id="gotBag" class="step slide hero-unit question bag" data-x="3000" data-y="3000">
                <h2>Have you got your...</h2>
                <img src="img/icons/bag.svg">
                <div class="yorn">
                    <button whereNext=intermediate-three postIntermediate=allSet class="btn btn-success">Yes</button>
                    <button whereNext=noBag class="btn btn-danger">No</button>
                </div>
            </div>
            <div id="intermediate-three" class="step slide hero-unit intermediate" data-x="3000" data-y="4000"></div>

            <div id="allSet" class="step slide hero-unit" data-x="0" data-y="4000">
                <h1>You're All Set!</h1>
            </div>
        </div>
        

        <script src="js/vendor/jquery-1.9.1.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/impress.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
